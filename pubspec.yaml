name: ultimate_player
description: A beautiful offline music player with playlist support.
publish_to: 'none'
version: 1.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State Management
  provider: ^6.1.1
  
  # Audio
  just_audio: ^0.9.36
  just_audio_background: ^0.0.1-beta.11
  audio_video_progress_bar: ^2.0.1
  youtube_explode_dart: ^3.0.0
  
  # Local Storage & Files
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  file_picker: ^8.0.0
  path_provider: ^2.1.2
  permission_handler: ^11.3.0
  uuid: ^4.3.3
  http: ^1.6.0
  share_plus: ^12.0.1
  path_provider_android: ^2.2.22
  path_provider_ios: ^2.0.11
  
  # UI
  # google_fonts removed (unused)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  hive_generator: ^2.0.1
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.10

flutter_native_splash:
  color: "#1c1c1e" # Dark background matches app theme
  image: "assets/icon/app_icon.png"
  android_12:
    image: "assets/icon/app_icon.png"
    color: "#1c1c1e"
  ios: true
  android: true

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  remove_alpha_ios: true

flutter:
  uses-material-design: true
